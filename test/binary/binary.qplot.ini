#-----------------------------------------------------------------------------
title  = "QPlot - read binary file test"

begin = 0
end   = 1
#-----------------------------------------------------------------------------
[area]
zoom           = true
legend         = true
grid           = true
gridXMin       = true
gridYMin       = true
antialiased    = true
pickerAlwaysOn = true

scrollXStep = 2.
scrollYStep = 2.

#-----------------------------------------------------------------------------
[axis]
xBottomMin = 0.    
xBottomMax = 360.  
yLeftMin   = -1.5
yLeftMax   =  1.5  

xTopMin    = -1000.
xTopMax    =  1000.
yRightMin  = -1000.
yRightMax  =  1000.
#-----------------------------------------------------------------------------
[0]
file   = "data.bin"
step   = 32
format = bin
recordSize = 64
xOff   = 2
xType  = "short"
yOff   = 32
yType  = "double"
legend = "sin(x)"

curve  = sticks
color  = red
width  = 2
style  = dash
symbol   = XCross
symColor = green
symWidth = 2
symBrush = gray
symSize  = 5
#-----------------------------------------------------------------------------
[1]
file   = "data.bin"
step   = 32
format = bin
recordSize = 64
xOff   = 8
xType  = "long"
yOff   = 16
yType  = "long long"
legend = "lissagu"

curve    = stick
color    = yellow
width    = 1
symbol   = cross
symColor = blue
symWidth = 2
symBrush = gray
symSize  = 7

axisX = Top
axisY = Right
#-----------------------------------------------------------------------------
### end of "binary.qplot.ini" file ###

